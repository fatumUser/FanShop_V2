<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Registration</title>
  </head>
  <body>
  <header class="header">
    <a href="/main" class="punct-main-page">
      <div>
        <p class="text-main-page">Главная страница</p>
      </div>
    </a>
    <p th:text="${user}" style="margin-left: 20px; color: green;"></p>
    <div class="header__div-list">
      <!-- <a href="/registration" class="punct-log">
          <div>
            <p class="text-log">Регистрация</p>
          </div>
        </a> -->
      <a href="/login" class="punct-log">
        <div>
          <div style="display: flex; width: 100%">
            <img class="punct__img" src="/img/login.svg" />
          </div>
          <p class="text-log">Войти</p>
        </div>
      </a>
      <a href="/basket" class="punct-basket">
        <div class="header__div-list__punct">
          <div style="display: flex; width: 100%">
            <img class="punct__img" src="/img/basket.svg" />
          </div>
          <p class="text-basket">Корзина</p>
        </div>
      </a>
    </div>
  </header>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form action="/registration" method="post" class="login100-form validate-form" required>
            <span class="login100-form-title p-b-26">
              Registration
            </span>
          <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-font"></i>
            </span>
          <p th:text="${message}" style="font-size: 18xp; color: red; margin: 10px;"></p>
          <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
            <input class="input100" type="text" name="username" placeholder="Username" autocomplete="off"
                   readonly onfocus="this.removeAttribute('readonly')" required>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
            <input class="input100" type="password" name="password" placeholder="Password" autocomplete="off"
                   readonly onfocus="this.removeAttribute('readonly')" required>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">
               Registration
              </button>
            </div>
          </div>
          <a href="/login" class="container-login100-form-btn" style="text-decoration: none;">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <div class="login100-form-btn">
                Login
              </div>
            </div>
          </a>

          <div class="text-center p-t-115">
              <span class="txt1">
                Don’t have an account?
              </span>

            <a class="txt2" href="#">
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>

  </body>
</html>
